<!DOCTYPE html>
<html>
<head>
    <title>Push Notification Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ğŸ”¥ Push Notification Test</h1>
    <p>This page will help you get a device token for push notifications.</p>
    
    <button id="request-btn">ğŸš€ Request Permission & Get Token</button>
    
    <div>
        <h3>ğŸ“± Device Token:</h3>
        <pre id="token-display">Click button to get token</pre>
    </div>
    
    <div>
        <h3>ğŸ“Š Status:</h3>
        <div id="status" class="status info">Ready to test</div>
    </div>

    <div>
        <h3>ğŸ”§ Test Registration:</h3>
        <input type="text" id="jwt-token" placeholder="Enter your JWT token here" style="width: 400px; padding: 8px;">
        <br><br>
        <button id="register-btn" disabled>ğŸ“ Register Token with Backend</button>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAZrC6kfEPmVRjDdVvGJKKTZm7eLY_-fOA",
            authDomain: "urtbz-af684.firebaseapp.com",
            projectId: "urtbz-af684",
            storageBucket: "urtbz-af684.firebasestorage.app",
            messagingSenderId: "997587510479",
            appId: "1:997587510479:web:ece1efb4de7919c73803ba",
            measurementId: "G-NP2E94ZPP8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        let deviceToken = null;

        // Request permission and get token
        async function requestNotificationPermission() {
            try {
                updateStatus('Requesting notification permission...', 'info');
                
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    updateStatus('âœ… Notification permission granted!', 'success');
                    await getDeviceToken();
                } else {
                    updateStatus('âŒ Notification permission denied', 'error');
                }
            } catch (error) {
                console.error('Error requesting permission:', error);
                updateStatus('âŒ Error requesting permission: ' + error.message, 'error');
            }
        }

        // Get device token
        async function getDeviceToken() {
            try {
                updateStatus('Getting device token...', 'info');
                
                // You need to replace this with your actual VAPID key from Firebase Console
                const vapidKey = 'BKbkPpu7IP1-CkOt4-CmfmHedETU-41Bg1_Y31xB_1xxiEZ7HjrewNAtCwYV8uzCEjOptkuuvShtr7Mnfl0Y030'; // Replace this!
                
                if (vapidKey === 'YOUR_VAPID_KEY_HERE') {
                    updateStatus('âš ï¸ Please replace YOUR_VAPID_KEY_HERE with your actual VAPID key from Firebase Console', 'error');
                    return;
                }
                
                const token = await getToken(messaging, { vapidKey });
                
                if (token) {
                    deviceToken = token;
                    console.log('Device Token:', token);
                    document.getElementById('token-display').textContent = token;
                    document.getElementById('register-btn').disabled = false;
                    updateStatus('âœ… Device token obtained successfully!', 'success');
                } else {
                    updateStatus('âŒ No registration token available', 'error');
                }
            } catch (error) {
                console.error('Error getting token:', error);
                updateStatus('âŒ Error getting token: ' + error.message, 'error');
            }
        }

        // Register token with backend
        async function registerTokenWithBackend() {
            if (!deviceToken) {
                updateStatus('âŒ No device token available', 'error');
                return;
            }

            const jwtToken = document.getElementById('jwt-token').value.trim();
            if (!jwtToken) {
                updateStatus('âŒ Please enter your JWT token', 'error');
                return;
            }

            try {
                updateStatus('Registering token with backend...', 'info');
                
                const response = await fetch('http://localhost:3000/api/v1/notifications/register-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + jwtToken
                    },
                    body: JSON.stringify({
                        deviceToken: deviceToken,
                        platform: 'web'
                    })
                });
                
                const result = await response.json();
                console.log('Backend response:', result);
                
                if (result.success) {
                    updateStatus('âœ… Token registered successfully with backend!', 'success');
                } else {
                    updateStatus('âŒ Failed to register token: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error registering with backend:', error);
                updateStatus('âŒ Error: ' + error.message, 'error');
            }
        }

        // Handle foreground messages
        onMessage(messaging, (payload) => {
            console.log('Message received:', payload);
            updateStatus('ğŸ“¨ Push notification received: ' + payload.notification.title, 'success');
        });

        // Update status display
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('request-btn').addEventListener('click', requestNotificationPermission);
            document.getElementById('register-btn').addEventListener('click', registerTokenWithBackend);
        });
    </script>
</body>
</html>
