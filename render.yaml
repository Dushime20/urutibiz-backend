services:
  - type: web
    name: urutibiz-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ENABLE_SWAGGER
        value: false
      - key: ENABLE_DEMO_MODE
        value: false
      - key: ENABLE_PERFORMANCE_MONITORING
        value: true

databases:
  - name: urutibiz-postgres
    databaseName: urutibiz
    user: urutibiz_user
    plan: free

  - name: urutibiz-redis
    plan: free
